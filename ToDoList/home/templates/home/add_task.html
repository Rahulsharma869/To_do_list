<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f6f8fa;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Add Task</h2>
            <form method="post" action="{% url 'add_task' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="due-date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due-date" name="due_date" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="hidden" name="completed" value="False"> <!-- Hidden field for "false" value -->
                    <input type="checkbox" class="form-check-input" id="completed" name="completed" value="True">
                    <!-- Checkbox for "true" value -->
                    <label class="form-check-label" for="completed">Completed</label>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            <p><a href="{% url 'tasks' %}">View All Tasks</a></p> <!-- Added link to view all tasks -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
